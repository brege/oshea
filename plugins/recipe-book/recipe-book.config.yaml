plugin_name: recipe-book
version: 1.0.0
protocol: v1

description: "Plugin for creating a combined Recipe Book PDF."
handler_script: index.js

css_files:
  - "recipe.css"
  - "recipe-book.css"

cover_page:
  enabled: true
  title: "My Recipe Book"
  subtitle: ""
  author: "The Chef"

toc_options:
  enabled: true
  options:
    placeholder: "%%RECIPE_BOOK_TOC%%"
    level: [ 1 ]
    listType: ol

math:
  enabled: false

remove_shortcodes_patterns:
  - "{{%\\s*recipe\\s*%}}"
  - "{{%\\s*/recipe\\s*%}}"

watch_sources:
  - type: "directory"
    path_from_cli_arg: "recipesBaseDir"
