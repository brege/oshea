name: plugin enable (End-to-End Test) src/cli/plugin/enable.command.js
test_id: 3.7.4
base_command: oshea
tags:
  - plugin
  - enable
  - cli
  - smoke
workflow: true
scenarios:
  - description: should create a local plugin
    test_id: 3.7.4.1
    args: plugin create my-plugin-enable-src --outdir {{tmpdir}}
    expect:
      executes: true
      contains: created successfully
  - description: should add and enable a plugin
    test_id: 3.7.4.2
    args: plugin add {{tmpdir}}/my-plugin-enable-src
    expect:
      executes: true
      contains: Successfully processed 'plugin add'
  - description: should disable plugin before re-enable
    test_id: 3.7.4.3
    args: plugin disable my-plugin-enable-src
    expect:
      executes: true
      contains: disabled successfully
  - description: should successfully enable a disabled plugin by name
    test_id: 3.7.4.4
    args: plugin enable my-plugin-enable-src
    expect:
      executes: true
      contains_all:
        - Attempting to enable plugin
        - Plugin enabled successfully
---
name: plugin enable (End-to-End Test) src/cli/plugin/enable.command.js
test_id: 3.7.5
base_command: oshea
tags:
  - plugin
  - enable
  - cli
  - smoke
  - error
scenarios:
  - description: should fail when trying to enable a non-installed plugin
    test_id: 3.7.5.1
    args: plugin enable non-existent-plugin
    expect_failure:
      exit_code: 1
      contains: is not installed
